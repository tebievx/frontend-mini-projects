<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Skeleton</title>
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <div class="card-header">
        <img src="./img/art.jpg" alt="" />
      </div>

      <div class="card-content">
        <h3 class="card-title">Lorem ipsum dolor sit amet</h3>
        <p class="card-excerpt">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore
          perferendis
        </p>
        <div class="author">
          <div class="profile-img"><img src="./img/photo.jpg" alt="" /></div>
          <div class="author-info">
            <strong>Evie S.</strong>
            <small>Jan 04, 2018</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Skeleton -->
    <div class="skeleton">
      <div class="skeleton-header">
        <div class="skeleton-img animated"></div>
      </div>

      <div class="skeleton-content">
        <div class="skeleton-title animated"></div>
        <div class="skeleton-excerpt">
          <div class="skeleton-line line-one animated"></div>
          <div class="skeleton-line line-two animated"></div>
        </div>
        <div class="skeleton-author">
          <div class="skeleton-profile-img animated"></div>
          <div class="skeleton-author-info">
            <div class="skeleton-name animated"></div>
            <div class="skeleton-date animated"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
